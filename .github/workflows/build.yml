name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: '5.0.x' # SDK Version to use; x will use the latest version 
    - run: dotnet publish -c Release -r win-x64 Simple
